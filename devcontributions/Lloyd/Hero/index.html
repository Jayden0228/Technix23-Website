<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="section-1" style="will-change: transform;">
        <img src="leaves.svg" height="100%" width="100%"  style="will-change: transform;" >
    </section>

    <section class="section-2">
        <div class="Title-Window T-1">
            <div class="hero-title" style="will-change: transform;">TECHNIX 2023</div>
        </div>

        <div class="Title-Window T-2"></div>
    </section>
 
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script> 


    <script type="text/javascript">
        gsap.defaults({ease:"none"});
        gsap.registerPlugin(ScrollTrigger);

        gsap.timeline({
            defaults:{duration:1,ease:'none'},
            scrollTrigger:{
                trigger:".section-1",
                start:"center center",
                end:"bottom top",
                // markers:true,
                scrub:true,
                pin:true
            }
        })
        .fromTo(".section-1",{scale:1},{scale:1.2,opacity:0})
           

        gsap.timeline({
            scrollTrigger:{
                trigger:".T-1",
                start:"center center",
                end:"bottom top",
                // markers:true,
                scrub:true,
                pin:true,
            }
        })
        .fromTo(".hero-title",{opacity:100},{opacity:0,scale:1.2})
      

        
        
       
        
       

    </script>

</body>

</html>
