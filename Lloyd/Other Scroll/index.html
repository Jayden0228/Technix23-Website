<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Technix 2023</title>
</head>

<body>
        <div class="M">
        <section id="sec-1"></section>
        <section id="sec-2"></section>
        <section id="sec-3"></section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script> 


    <script type="text/javascript">


        gsap.timeline({
            scrollTrigger:{
                trigger:"#sec-1",
                start:"center center",
                end:"bottom top",
                // markers:true,
                scrub:true,
                pin:true
            }
        })
        .fromTo("#sec-1",{rotation:0},{rotation:-9,width:1300,scale:1})

        gsap.timeline({
            scrollTrigger:{
                trigger:"#sec-1",
                start:"center center",
                end:"bottom top",
                // markers:true,
                scrub:true
            }
        })
        .fromTo("#sec-2",{rotation:9,width:1300},{rotation:0,width:'100vw'})
        .to("#sec-1",{display:"none"})

        gsap.timeline({
            scrollTrigger:{
                trigger:"#sec-2",
                start:"center center",
                end:"bottom top",
                // markers:true,
                scrub:true
            }
        }) 
        .fromTo("#sec-2",{rotation:0},{rotation:-9,width:1300,scale:1})
      

    

        gsap.timeline({
            scrollTrigger:{
                trigger:"#sec-2",
                start:"center center",
                end:"bottom top",
                // markers:true,
                scrub:true
            }
        })
        .fromTo("#sec-3",{rotation:12,scale:0.5},{rotation:0,scale:1})
        
        </script>
    
</body>

</html>
